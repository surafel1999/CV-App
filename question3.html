<!DOCTYPE html>
<html>
<head>
	<title>Country's Flags</title>
	<link rel="stylesheet" type="text/css" href="asset/css/flags.css">
</head>
<body>
	<div id="container">
		<div class="row">
			<div class="flag" id="poland"></div>
			<div class="flag" id="france"></div>
			<div class="flag" id="ethiopia">
				<img src="asset/image/ethiopiaEmblem.png">
			</div>
		</div>
		<div class="row">
			<div class="flag" id="germany"></div>
			<div class="flag" id="canada">
				<img src="asset/image/canadaEmblem.png">
			</div>
			<div class="flag" id="norway">
				<div>
				<div class="top" id="topLeft"></div>
				<div class="top" id="topRight"></div>				
				</div>
				<div> 
				<div class="bottom" id="bottomLeft"></div>
				<div class="bottom" id="bottomRight"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="flag" id="czech"></div>
			<div class="flag" id="finland">
				<div>
				<div class="top" id="topLeft"></div>
				<div class="top" id="topRight"></div>				
				</div>
				<div> 
				<div class="bottom" id="bottomLeft"></div>
				<div class="bottom" id="bottomRight"></div>
				</div>
			</div>
			<div class="flag" id="austria"></div>
		</div>
		<div class="row">
			<div class="flag">
				<div id="israel">
					<img src="asset/image/israelEmblem.png">
				</div>
			</div>
			<div class="flag" id="italy"></div>
			<div class="flag" id="spain">
				<img src="asset/image/spainEmblem.png">
			</div>
		</div>
	</div>
</body>
</html>
